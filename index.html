<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass the last message</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="max-height">
            <div class="message-container">
                <h4 class="text-capitalize">A message you would like to deliver</h4>
                <form id="message-form">
                    <input type="text" name="" id="message">
                    <input type="submit" id="submitBtn">
                </form>
                <h5 class="text-capitalize feedback">please enter a value to pass</h5>
                <h4 class="text-capitalize">last message delivered</h4>
                <h4 class="text-capitalize message-content">hello world</h4>

            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
